<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>无标题文档</title>
    <script type="text/javascript" src="tools/jquery-3.1.1.js"></script>
</head>

<body>
    <form id="test-form" action="#0" onsubmit="return false;">
        <p>
            <label>Name:
                <input name="name">
            </label>
        </p>
        <p>
            <label>Email:
                <input name="email">
            </label>
        </p>
        <p>
            <label>Password:
                <input name="password" type="password">
            </label>
        </p>
        <p>Gender:
            <label>
                <input name="gender" type="radio" value="m" checked> Male</label>
            <label>
                <input name="gender" type="radio" value="f"> Female</label>
        </p>
        <p>
            <label>City:
                <select name="city">
                    <option value="BJ" selected>Beijing</option>
                    <option value="SH">Shanghai</option>
                    <option value="CD">Chengdu</option>
                    <option value="XM">Xiamen</option>
                </select>
            </label>
        </p>
        <p>
            <button type="submit">Submit</button>
        </p>
    </form>
    <script type="text/javascript">
    $('#test-form').click(function(){var json = {};
        var inps = $('#test-form').find('[name]');
        console.log(inps)
        inps.each(function(index, value) {
            json[value.name] = value.value;
        })
        console.log(json)
        json = JSON.stringify(json)
      })
    </script>
</body>

</html>
