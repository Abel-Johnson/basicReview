<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>数组去重</title>
</head>
<body>
	<script>
		Array.prototype.unique1 = function(){
		 	var res = [this[0]];//把第一个元素存到数组里
		 	for(var i = 1; i < this.length; i++){//遍历剩下的元素
		  		var repeat = false;
		  		for(var j = 0; j < res.length; j++){
		   			if(this[i] == res[j]){
		    			repeat = true;
		    			break;
		   			}
		 		}
			  	if(!repeat){
			   		res.push(this[i]);
			 	}
			}
		 	return res;
		}
		var arr = [1, 'a', 'a', 'b', 'd', 'e', 'e', 1, 0]
		alert(arr.unique1());


		Array.prototype.unique2 = function(){
			//这个方法会改变数组里元素顺序
		 	this.sort(); //先排序
		 	var res = [this[0]];
	 		for(var i = 1; i < this.length; i++){
	 			// console.log(this[i],res[res.length - 1]);
	  			if(this[i] !== res[res.length - 1]){
	   				res.push(this[i]);
	  			}
	 		}
		 	return res;
		}
		var arr = [1, 'a', 'a', 'b', 'd', 'e', 'e', 1, 0]
		alert(arr.unique2());

		Array.prototype.unique3 = function(){
		 	var res = [];
		 	var json = {};
		 	for(var i = 0; i < this.length; i++){
		  		if(!json[this[i]]){
		   			res.push(this[i]);
			   		json[this[i]] = 1;
			  	} else {
			  		json[this[i]]++;
			  	}
		 	}
		 	console.log(res,json)
		 	return res;
		}
		var arr = [112,112,34,'你好',112,112,34,'你好','str','str1'];
		alert(arr.unique3());
	</script>
</body>
</html>
