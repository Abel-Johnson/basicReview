// 5. 算出 斐波那契数列 指定位上的 值
// 斐波那契数列: 1 1 2 3 5 8 13 21 34 ....
function getValue (index) {
	//方法一:递归
	// if(index<=2) return 1;
	// return getValue(index-1)+getValue(index-2);
	//方法二:迭代
	var num1 = 1;
	var num2 = 1;
	for (var i = 0; i < index-2; i++) {
		var num3 = num1+num2;//第四位两次,第i位就是i-2次
		var num1 = num2;
		var num2 = num3;
	}
	return num3;
}
